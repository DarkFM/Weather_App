<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/db52c940be.js"></script>
    <link href="https://use.fontawesome.com/db52c940be.css" media="all" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Courgette|Patrick+Hand+SC');
    </style>
</head>

<body>
    <div class="container">
        <div class="contents">

            <header class='query-field'>
                <div class="input-div">
                    <i class="fa fa-map-marker fa-lg" aria-hidden="true"></i>
                    <input type="text" name="location" placeholder="City, Country" id='demo'>
                </div>

                <div class="button-div">
                    <button type="button" class="submit-btn">Submit</button>
                    <button type="buttom" class="toggle-units">F&#176</button>
                </div>

            </header>

            <section class="weather-div current">
                <div class="current-icon weather-icon">
                    <div class=""></div>

                </div>
                <div class="current-details info-container">
                    <header>
                        <h2>City</h2>
                        <!--<em class="city-name"><p></p></em>-->
                    </header>
                    <p class="current-temp"> <span class="temp"> </span> &#176<span class="units">C</span></p>
                    <div class="toggle-info">
                        <h3 class="current"></h3>
                        <p class="wind">Wind: <span data-wind=""></span>m/s</p>
                        <p class="humidity">Humidity: <span data-humidity=""></span>%</p>
                    </div>
                </div>
            </section>

            <section class="next-day">
                <h2>Next Day Forecast</h2>
                <p style='display: inline-block; margin-left: 10px; font-size: 23px'></p>
            </section>

            <section class="weather-div morning active">
                <div class="morning-icon weather-icon">
                    <div class="icon2 active-weather-icon"></div>

                </div>
                <div class="morning-details info-container">
                    <header>
                        <h2>Morning</h2>
                    </header>
                    <p class="morning-temp"> <span class="temp2"></span> &#176<span class="units">C</span></p>
                    <div class="toggle-info info2">
                        <h3 class="morning">Sunny</h3>
                        <p class="wind">Wind: <span data-wind=""></span>m/s</p>
                        <p class="humidity">Humidity: <span data-humidity=""></span>%</p>
                    </div>
                </div>
            </section>

            <section class="weather-div day">
                <div class="day-icon weather-icon">
                    <div class="icon3"></div>

                </div>
                <div class="day-details info-container">
                    <header>
                        <h2>Afternoon</h2>
                    </header>
                    <p class="day-temp"> <span class="temp3"> </span> &#176<span class="units">C</span></p>
                    <div class="toggle-info info3">
                        <h3 class="day">Mostly Sunny</h3>
                        <p class="wind">Wind: <span data-wind=""></span>m/s</p>
                        <p class="humidity">Humidity: <span data-humidity=""></span>%</p>
                    </div>
                </div>
            </section>

            <section class="weather-div night">
                <div class="night-icon weather-icon">
                    <div class="icon4"></div>

                </div>
                <div class="night-details info-container">
                    <header>
                        <h2>Night</h2>
                    </header>
                    <p class="night-temp"> <span class="temp4"> </span> &#176<span class="units">C</span></p>
                    <div class="toggle-info info4">
                        <h3 class="night">Cloudy</h3>
                        <p class="wind">Wind: <span data-wind=""></span>m/s</p>
                        <p class="humidity">Humidity: <span data-humidity=""></span>%</p>
                    </div>
                </div>
            </section>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
