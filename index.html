<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/db52c940be.js"></script>
    <link href="https://use.fontawesome.com/db52c940be.css" media="all" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="contents">

            <header class='query-field'>
                <div class="input-div">
                    <i class="fa fa-map-marker fa-lg" aria-hidden="true"></i>
                    <input type="text" name="location" placeholder="City, Country">
                </div>
                
                <div class="button-div">
                    <a href="#" class="submit-btn">
                        <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                    </a>
                </div>

            </header>

            <section class="weather-div morning">
                <div class="morning-icon weather-icon">

                </div>
                <div class="morning-details info-container">
                    <header>
                        <h2>Morning</h2>
                    </header>
                    <p class="morning-temp"> -1&#176</p>
                    <div class="toggle-info">
                        <h3 class="morning">Sunny</h3>
                        <p class="wind">Wind: <span data-wind=""></span></p>
                        <p class="humidity">Humidity: <span data-humidity=""></span></p>
                    </div>
                </div>
            </section>

            <section class="weather-div day">
                <div class="day-icon weather-icon">

                </div>
                <div class="day-details info-container">
                    <header>
                        <h2>Day</h2>
                    </header>
                    <p class="day-temp"> -1&#176</p>
                    <div class="toggle-info">
                        <h3 class="day">Mostly Sunny</h3>
                        <p class="wind">Wind: <span data-wind=""></span></p>
                        <p class="humidity">Humidity: <span data-humidity=""></span></p>
                    </div>
                </div>
            </section>

            <section class="weather-div evening">
                <div class="evening-icon weather-icon">

                </div>
                <div class="evening-details info-container">
                    <header>
                        <h2>Evening</h2>
                    </header>
                    <p class="evening-temp"> -1&#176</p>
                    <div class="toggle-info">
                        <h3 class="evening">Rain</h3>
                        <p class="wind">Wind: <span data-wind=""></span></p>
                        <p class="humidity">Humidity: <span data-humidity=""></span></p>
                    </div>
                </div>
            </section>

            <section class="weather-div night">
                <div class="night-icon weather-icon">

                </div>
                <div class="night-details info-container">
                    <header>
                        <h2>Night</h2>
                    </header>
                    <p class="night-temp"> -1&#176</p>
                    <div class="toggle-info">
                        <h3 class="night">Cloudy</h3>
                        <p class="wind">Wind: <span data-wind=""></span></p>
                        <p class="humidity">Humidity: <span data-humidity=""></span></p>
                    </div>
                </div>
            </section>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
